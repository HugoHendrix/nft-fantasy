<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Fantasy</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <header class="header">
            <span class="header__logo">NFT Fantasy</span>
            <nav>
                <ul class="nav__ul">
                    <li class="nav__li"><a class="nav__a" href="">NFT</a></li>
                    <li class="nav__li"><a class="nav__a" href="">Sobre nós</a></li>
                    <li class="nav__li"><a class="nav__a" href="">Nosso Time</a></li>
                    <li class="nav__li"><a class="nav__a" href="">Contato</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <div class="hero__left">
                <span class="hero__text">Jogue e colete NFT</span>

            </div>
            <div class="hero__right">
                <img src="img/fada.png" class="hero__img" width="100%" alt="">
